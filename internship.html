<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Works | Li Anqi</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,500;0,700;1,500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        /* --- 核心视觉变量 --- */
        :root {
            --bg-gradient: radial-gradient(circle at 50% 0%, #ffffff 0%, #f4f1ea 100%);
            --primary: #2a4c3b;
            --accent: #8FA998;
            --text-main: #333333;       
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            overflow: hidden; /* 防止整个页面出现双重滚动条 */
            height: 100vh;
            width: 100vw;
        }

        /* 导航栏 */
        nav {
            position: fixed; top: 25px; left: 50%; transform: translateX(-50%);
            width: 92%; max-width: 1000px; padding: 15px 35px;
            background: rgba(249, 248, 244, 0.85); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.6); border-radius: 100px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.03); z-index: 1000;
        }
        .logo { font-family: 'Playfair Display', serif; font-weight: 700; color: var(--primary); text-decoration: none; font-size: 1.2rem; }
        .back-link { text-decoration: none; color: var(--primary); display: flex; align-items: center; gap: 8px; font-weight: 500; transition: 0.3s; }
        .back-link:hover { transform: translateX(-5px); }

        /* --- 主容器：横向排列 --- */
        .gallery-wrapper {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100vh;
            display: flex;
            align-items: center; /* 垂直居中 */
            overflow-x: auto;  /* 允许容器横向滚动 */
            padding-left: 5vw; padding-right: 5vw; /* 左右边距 */
            gap: 2vw; /* 列之间的间距 */
            
            /* 隐藏横向滚动条 */
            scrollbar-width: none; 
            scroll-behavior: smooth; /* 增加原生平滑滚动属性 */
        }
        .gallery-wrapper::-webkit-scrollbar { display: none; }

        /* --- 独立的滚动列 --- */
        .project-column {
            /* 关键尺寸设置 */
            min-width: 22vw; /* 每列宽度约占屏幕 1/4 */
            height: 75vh;    /* 高度占屏幕 75%，展示更多内容 */
            margin-top: 60px; /* 避开导航栏 */
            
            position: relative;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            
            /* 内部滚动设置：允许图片在列内上下滚动 */
            overflow-y: auto; 
            overflow-x: hidden;
            scrollbar-width: none; /* 隐藏内部滚动条 */
            
            /* 【视觉魔法】底部渐隐遮罩 */
            mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
            
            opacity: 0; animation: fadeUp 0.8s forwards;
        }

        .project-column::-webkit-scrollbar { display: none; }

        /* 悬停效果 */
        .project-column:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }

        /* 每一列进场延迟 */
        .project-column:nth-child(1) { animation-delay: 0.1s; }
        .project-column:nth-child(2) { animation-delay: 0.2s; }
        .project-column:nth-child(3) { animation-delay: 0.3s; }
        .project-column:nth-child(4) { animation-delay: 0.4s; }
        .project-column:nth-child(5) { animation-delay: 0.5s; }
        .project-column:nth-child(6) { animation-delay: 0.6s; }
        .project-column:nth-child(7) { animation-delay: 0.7s; }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 图片本身 */
        .long-img {
            width: 100%;
            display: block;
            padding-bottom: 40px; 
        }

        /* 序号 */
        .col-header {
            position: sticky; top: 0; left: 0;
            width: 100%; padding: 15px;
            background: rgba(255,255,255,0.9); backdrop-filter: blur(5px);
            z-index: 10;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .proj-num { font-family: 'Playfair Display', serif; font-size: 1.2rem; color: var(--primary); font-weight: 700; }
        .proj-hint { font-size: 0.7rem; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; }

        /* 底部提示 */
        .global-hint {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            color: var(--accent); font-size: 0.8rem; letter-spacing: 1px;
            pointer-events: none; opacity: 0.8;
            display: flex; gap: 20px;
        }

        /* --- 新增：左右翻页按钮样式 --- */
        .nav-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 50px; height: 50px;
            border-radius: 50%;
            border: 1px solid rgba(42, 76, 59, 0.2);
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(8px);
            color: var(--primary);
            font-size: 24px;
            display: flex; justify-content: center; align-items: center;
            z-index: 2000;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .nav-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-50%) scale(1.1);
        }

        .prev-btn { left: 30px; }
        .next-btn { right: 30px; }

        /* 移动端隐藏按钮，防止遮挡 */
        @media (max-width: 850px) {
            .nav-btn { display: none; }
            .project-column { min-width: 80vw; height: 70vh; }
        }

        /* --- 光标 --- */
        .cursor-dot { width: 6px; height: 6px; background: var(--primary); position: fixed; top: 0; left: 0; transform: translate(-50%, -50%); border-radius: 50%; z-index: 10001; pointer-events: none; }
        .cursor-outline { width: 30px; height: 30px; border: 1px solid var(--primary); position: fixed; top: 0; left: 0; transform: translate(-50%, -50%); border-radius: 50%; z-index: 10000; pointer-events: none; opacity: 0.6; transition: 0.3s; }
        
        body.hovering .cursor-outline { width: 50px; height: 50px; background: rgba(42, 76, 59, 0.1); border-color: transparent; }
        body.scrolling-v .cursor-outline { height: 40px; width: 20px; border-radius: 10px; border-style: solid; }
    </style>
</head>
<body>

    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>

    <nav>
        <a href="index.html" class="logo hover-trigger">ANQI.LI</a>
        <a href="index.html" class="back-link hover-trigger"><i class="ri-arrow-left-line"></i> 返回主页</a>
    </nav>

    <button class="nav-btn prev-btn hover-trigger" id="prevBtn">
        <i class="ri-arrow-left-s-line"></i>
    </button>
    <button class="nav-btn next-btn hover-trigger" id="nextBtn">
        <i class="ri-arrow-right-s-line"></i>
    </button>

    <div class="gallery-wrapper" id="galleryWrapper">
        </div>

    <div class="global-hint">
        <span><i class="ri-arrow-left-right-line"></i> Scroll / Buttons to Move</span>
        <span><i class="ri-arrow-up-down-line"></i> Hover Img to Read</span>
    </div>

    <script>
        const wrapper = document.getElementById('galleryWrapper');
        const totalImages = 7;
        const fileExtension = '.png'; 

        // 1. 自动生成列
        for (let i = 1; i <= totalImages; i++) {
            const col = document.createElement('div');
            col.classList.add('project-column', 'scroll-trigger');
            
            const displayNum = i < 10 ? `0${i}` : i;

            col.innerHTML = `
                <div class="col-header">
                    <span class="proj-num">${displayNum}</span>
                    <span class="proj-hint">Project</span>
                </div>
                <img src="images/intern/intern${i}${fileExtension}" 
                     class="long-img" 
                     alt="Project ${i}"
                     loading="lazy">
            `;
            wrapper.appendChild(col);
        }

        // 2. 智能滚动逻辑 (Smart Scroll) - 保持不变
        wrapper.addEventListener('wheel', (evt) => {
            const isOverColumn = evt.target.closest('.project-column');
            if (isOverColumn) {
                return; 
            } else {
                evt.preventDefault();
                wrapper.scrollLeft += evt.deltaY;
                wrapper.scrollLeft += evt.deltaX;
            }
        }, { passive: false });

        // --- 新增：按钮点击翻页逻辑 ---
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        // 计算每次滚动的距离：大概是屏幕宽度的 40% 或者 列宽+间距
        // 这样点击一次可以看到下一张的一大部分
        const scrollStep = () => window.innerWidth * 0.4;

        nextBtn.addEventListener('click', () => {
            wrapper.scrollBy({ left: scrollStep(), behavior: 'smooth' });
        });

        prevBtn.addEventListener('click', () => {
            wrapper.scrollBy({ left: -scrollStep(), behavior: 'smooth' });
        });

        // 3. 光标交互优化 - 保持不变
        const cursorDot = document.querySelector('[data-cursor-dot]');
        const cursorOutline = document.querySelector('[data-cursor-outline]');
        
        window.addEventListener('mousemove', function(e) {
            const posX = e.clientX;
            const posY = e.clientY;
            cursorDot.style.left = `${posX}px`;
            cursorDot.style.top = `${posY}px`;
            cursorOutline.animate({ left: `${posX}px`, top: `${posY}px` }, { duration: 500, fill: "forwards" });
        });

        document.body.addEventListener('mouseover', (e) => {
            // 这里加入对 button 的检测，因为 button 也加了 hover-trigger 类
            if (e.target.closest('.hover-trigger') || e.target.closest('a') || e.target.tagName === 'BUTTON') {
                document.body.classList.add('hovering');
            } else {
                document.body.classList.remove('hovering');
            }

            if (e.target.closest('.project-column')) {
                document.body.classList.add('scrolling-v');
            } else {
                document.body.classList.remove('scrolling-v');
            }
        });

    </script>
</body>
</html>
